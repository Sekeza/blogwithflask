{% extends 'layout.html' %}

{% block content %}

{% for post in posts %}
<article class="media content-section d-flex">
    <div class="media-body d-flex">
        <div class="media-body">
            <a> {{ post.author }} </a>
            <span> {{ post.date_posted }} </span>
        </div>
        <div class="media-body">
            <h3> {{ post.title }} </h3>
            <p> {{ post.content }} </p>
        </div>
    </div>
</article>
{% endfor %}

{% endblock content%}
