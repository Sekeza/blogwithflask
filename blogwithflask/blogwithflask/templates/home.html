{% extends 'layout.html' %}

{% block content %}

    {% for post in posts %}
        <div class="media">
            <div>
                <a> {{ post.author }} </a>
                <span> {{ post.date_posted }} </span>
            </div>
            <div class="media-body">
                <h3> {{ post.title }} </h3>
                <p> {{ post.content }} </p>
            </div>
        </div>
    {% endfor %}

{% endblock content%}
